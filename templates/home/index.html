{% extends 'global/base.html'%}

{% load static %}

{% block content %}

<div class="menu d-grid gap-2">
    <h4 class="fs-6 fw-bold">Menu:</h4>
    <a href="{% url 'produtos' %}" class="btn btn-light botao" >Produtos</a>
    <a href="{% url 'posicoes' %}" class="btn btn-light botao" >Posições</a>
</div>

<a href="">
    <img class="config-icon" src="{% static 'assets/icones/config.svg' %}" alt="Botão de configuração no formato de uma engrenagem" width="32" height="32">
</a>
<a href="" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <img class="logoff-icon" src="{% static 'assets/icones/logoff.svg' %}" alt="Simbulo de desligar para fazer logout" width="50" height="50">
</a>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center custom-modal">
            <div class="modal-body d-flex flex-column align-items-center justify-content-center"> 
                <img class="mb-3" src="{% static 'assets/icones/alert_icon.svg' %}"><br><br>
                <h3 class="fs-6 gideao-text">Tem certeza que deseja encerrar a sessão?</h3>
                <div class="mt-3">
                    <button type="button" class="btn btn-gideao-sim gideao-text me-3" data-bs-dismiss="modal" id="btn-sim" data-url="{% url 'logout' %}">Sim</button>
                    <button type="button" class="btn btn-gideao-nao gideao-text ms-3" data-bs-dismiss="modal">Não</button>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
