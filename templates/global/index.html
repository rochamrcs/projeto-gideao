{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/background_app.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/favicon/gideao.ico' %}">
    <title>Gideao</title>
</head>
<body>
    <div class="background-image">
        <img src="{% static 'assets/bg_app/logo.svg' %}" width="320" height="320">
    </div>
    <div class="menu d-grid gap-2">
        <h4 class="fs-6 fw-bold">Menu:</h4>
        <a href="" class="btn btn-light botao" >Armazenar</a>
        <a href="" class="btn btn-light botao" >Produção</a>
        <a href="" class="btn btn-light botao" >Produtos</a>
        <a href="" class="btn btn-light botao" >DE PARA</a>
    </div>
    <a href="">
        <img class="config-icon" src="{% static 'assets/icones/config.svg' %}" alt="Botão de configuração no formato de uma engrenagem" width="32" height="32">
    </a>
    <a href="" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <img class="logoff-icon" src="{% static 'assets/icones/logoff.svg' %}" alt="Simbulo de desligar para fazer logout" width="50" height="50">
    </a>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center custom-modal">
            <div class="modal-body d-flex flex-column align-items-center justify-content-center"> 
                <img class="mb-3" src="{% static 'assets/icones/alert_icon.svg' %}"><br><br>
                <h3 class="fs-6 gideao-text">Tem certeza que deseja encerrar a sessão?</h3>
                <div class="mt-3">
                    <button type="button" class="btn btn-gideao-sim gideao-text me-3" data-bs-dismiss="modal" id="btn-sim" data-url="{% url 'logout' %}">Sim</button>
                    <button type="button" class="btn btn-gideao-nao gideao-text ms-3" data-bs-dismiss="modal">Não</button>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{% static 'js/scripts.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
